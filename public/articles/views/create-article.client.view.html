<section data-ng-controller ="ArticlesController">
    <h1>Nuevo artículo</h1>
    <!-- el formulario del nuevo artículo -->
    <form data-ng-submit="create()" novalidate>
        <div>
            <label for="titulo">Titulo</label>
            <div>
                <input type="text" data-ng-model="titulo" id="titulo" placeholder="Titulo" required>
            </div>
        </div>
        <div>
            <label for="contenido">Contenido</label>
            <div>
                <textarea data-ng-model="contenido" id="contenido" cols="30" rows="10" placeholder="Contenido"></textarea>
            </div>
        </div>
        <div>
            <input type="submit">
        </div>
        <!-- El elemento mensaje error -->
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
