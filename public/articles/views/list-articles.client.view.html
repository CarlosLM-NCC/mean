<!--La view Crear artículos-->
<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <h1>Artículos</h1>
    <ul>
        <!--la lista deartículos-->
        <li data-ng-repeat="article in articles">
            <a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.titulo"></a>
            <br>
            <small data-ng-bind="article.creado |date:'medium'"></small>
            <small></small>
            <small data-ng-bind="article.creador.fullName"></small>
            <p data-ng-bind="article.contenido"></p>
        </li>
    </ul>
    <!--Si no hay artículos en la lista, sugerimos al usuario que cree un nuevo artículo-->
    <div data-ng-hide="!articles || articles.length">
        Aún no hay artículos, ¿Porqué no <a href="/#!/articles/create">creas uno</a>
    </div>
</section>
